        <main class="main">
            <div class="mainleftsidebar">
                <p>This place for Advertisement</p>
            </div>
            <div class="maincontent">
                <div>
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>

                    <div class="mainform">

                        <form action="" method="post">


                            <label for="fname"><b>First Name</b></label>
                            <input type="text" placeholder="Enter First Name" name="fname" required>

                            <label for="lname"><b>Last Name</b></label>
                            <input type="text" placeholder="Enter Last Name" name="lname" required>

                            <label for="contact"><b>Contact Number</b></label>
                            <input type="number" placeholder="Enter your Mobile Number" name="contact">

                            <label for="email"><b>Email</b></label>
                            <input type="email" placeholder="Enter Email" name="email" required>

                            <label for="image"><b>Select Profile Image</b></label>
                            <input type="file" id="profileImage" name="image">

                            <label for="dob"><b>Date of Birth</b></label>
                            <input type="date" id="dob" name="dob">

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                            <label for="image"><b>Select Gender: </b></label>
                            <input type="radio" id="male" name="gender" value="1">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="2">
                            <label for="female">Female</label>
                            <input type="radio" id="others" name="gender" value="0">
                            <label for="female">Others</label> <br>
                            <label>
                                <input type="checkbox" checked="checked" name="termsagree" style="margin-bottom:15px"> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                            </label>

                            <div class="clearfix">
                                <button type="button" class="cancelbtn">Cancel</button>
                                <button type="submit" class="signupbtn">Sign Up</button>
                            </div>
                            <p>Already have account? <a href="login.html" style="color:dodgerblue"> Login</a>.</p>

                        </form>
                    </div>

                </div>
            </div>
            <div class="mainrightsidebar">
