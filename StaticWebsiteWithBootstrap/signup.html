        <main class="main row">
            <div class="sidebar mainleftsidebar col-md-3">
                <div class="p-4 mt-2">
                    <p>This place for Advertisement</p>
                </div>

            </div>
            <div class="col-md-6 maincontent ">
                <div class="row">
                    <div class="text-center">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                    </div>


                    <div class="mainform signup">

                        <form action="" method="post">
                            <div class="form-group">
                                <label for="fname"><b>First Name</b></label>
                                <input type="text" class="form-control" placeholder="Enter First Name" name="fname" required>
                            </div>

                            <label for="lname"><b>Last Name</b></label>
                            <input type="text" class="form-control" placeholder="Enter Last Name" name="lname" required>

                            <label for="contact"><b>Contact Number</b></label>
                            <input type="tel" class="form-control" id="contact" name="contact" pattern="[0][1]-[3-9]{1}-[0-9]{8}" placeholder="Enter Mobile Number">

                            <label for="email"><b>Email</b></label>
                            <input type="email" class="form-control" placeholder="Enter Email" name="email" required>

                            <label for="image"><b>Select Profile Image</b></label>
                            <input type="file" class="form-control" id="profileImage" name="image">

                            <label for="dob"><b>Date of Birth</b></label>
                            <input type="date" class="form-control">

                            <label for="psw"><b>Password</b></label>
                            <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>

                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>

                            <label for="image"><b>Select Gender: </b></label>
                            <input type="radio" id="male" name="gender" value="1">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="2">
                            <label for="female">Female</label>
                            <input type="radio" id="others" name="gender" value="0">
                            <label for="female">Others</label> <br>
                            <label>
                                <input type="checkbox" checked="checked" name="termsagree" style="margin-bottom:15px"> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                            </label>

                            <div class="clearfix">
                                <button type="button" class="btn btn-danger cancelbtn">Cancel</button>
                                <button type="submit" class="btn btn-primary signupbtn mx-2">Sign Up</button>
                            </div>
                            <p>Already have account? <a href="login.html" style="color:dodgerblue"> Login</a>.</p>

                        </form>
                    </div>
                </div>
                <!-- end maincontent-->
            </div>
            <div class="sidebar mainrightsidebar col-md-3">
                <div class="p-4 mt-2">
                    <p>This place for Advertisement</p>
                </div>

            </div>
        </main>
